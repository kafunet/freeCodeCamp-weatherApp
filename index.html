<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">

<div id="location"></div>
<div class="container-fluid text-center">
  <div class="row" id="row">
    <div class="col-md-12">
      <h1>Local Weather</h1>
    </div>
    <div class="col-md-6">
      <ul class="list-unstyled">
        <li>City:</li>
        <li>Weather type:</li>
        <li>Temperature:</li>
        <li>Wind speed:</li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-unstyled">
        <span id="city"></span>
        <div class="col-md-8 weatherdesc">
          <span class="col-md-6" id="weatherType"></span><span class="col-md-6"><img src="" alt="" id="iconweather"></span>
        </div>
        <li id="temperature"></li>
        <li id="windSpeed"></li>

      </ul>
      <button id="toggle" class="btn btn-primary">&#8451; / &#8457;</button>
    </div>
  </div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
